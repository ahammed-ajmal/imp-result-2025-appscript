<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Ihlamuddeen Madrasa North Pallar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Progress Card</h1>
        <form id="searchForm" onsubmit="fetchStudentData(event)">
            <div class="form-group">
                <label for="admissionNumber">Admission Number:</label>
                <input type="number" id="admissionNumber" name="admission_number" min="1" required placeholder="Enter Admission Number">
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required placeholder="1,2,3,4,6,8,9,11" 
                    pattern="^(1|2|3|4|6|8|9|11)$" title="Allowed classes: 1, 2, 3, 4, 6, 8, 9, 11">
            </div>
            <div class="form-group">
                <label for="division">Division:</label>
                <input type="text" id="division" name="division" required placeholder="A or B" 
                    pattern="^[A-B]$" title="Only uppercase letters A or B are allowed">
            </div>
            <button type="submit" class="btn">Search</button>
        </form>

        <div id="loading" class="loading">Loading...</div>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
